<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killographer Wedding Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page simple">
        <main>

                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="video-frame">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/geVOYy4VIZk?si=tpX5d6YzBEdOHgOB"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="video-frame">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/cjBX4aA7Ars?si=KKdkuReBAVffY9gT"

                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/MqLmb9CpLMM?si=dcXqIESs-UR605O1"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

            <p class="tagline">Videography &ndash; Photography &ndash; Editing</p>
            <a href="https://instagram.com/killographer" target="_blank" rel="noopener" class="ig-link">
                <span class="ig-icon" aria-hidden="true">

                        <path
